<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="body">
      <form (ngSubmit)='cadastrar(usuario, confirmacao_senha)'>
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input required type='text' name='Username' [(ngModel)]='usuario.username'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email:</ion-label>
          <ion-input type='email' name='Email' [(ngModel)]='usuario.email'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Primeiro Nome:</ion-label>
          <ion-input type='text' name='First_Name' [(ngModel)]='usuario.first_name'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Sobrenome:</ion-label>
          <ion-input type='text' name='Last_Name' [(ngModel)]='usuario.last_name'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Senha:</ion-label>
          <ion-input required type='password' name='Senha' [(ngModel)]='usuario.password'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Confirmar senha:</ion-label>
          <ion-input required type='password' name='Confirmacao_Senha' [(ngModel)]='confirmacao_senha'></ion-input>
        </ion-item>
    
        <button class="botaoCadastrar" type='submit' ion-button block>Cadastrar</button>
      </form>
      <div class="imagem">
        <img src="../../assets/imgs/logoPiupiuwerMaior.png">
      </div>
  </div>
</ion-content>
