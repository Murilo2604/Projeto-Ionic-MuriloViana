<ion-header>
  <ion-navbar>
    <ion-title>
      Piupiuwer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="body">
    <div class="imagem">
        <img src="../../assets/imgs/logoPiupiuwerMaior.png">
      </div>
      <form (ngSubmit)='logar()'>
        <ion-item>
          <ion-label stacked>Username:</ion-label>
          <ion-input required type='text' [(ngModel)]='usuario.username' name='username'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Senha:</ion-label>
          <ion-input required type='password' [(ngModel)]='usuario.password' name='senha'></ion-input>
        </ion-item>
    
        <button class="botaoLogar" ion-button block type='submit'>Entrar</button>
      </form>
    
      <div>
        <p>Não possui cadastro? <strong class="negrito">Cadastre-se</strong> clicando no <strong class="negrito">botão abaixo:</strong></p>
        <ion-fab center>
          <button class="botaoCadastro" ion-fab (click)='irPaginaCadastro()'>
              <ion-icon name="create"></ion-icon>
          </button>
        </ion-fab>
      </div>
  </div>
</ion-content>
